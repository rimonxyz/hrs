<body>

<!--navigation-->
<div th:include="fragments/navigation"></div>

<div th:include="fragments/modal"></div>
<!--welcome-->
<div class="contact" id="contact">
    <div class="container">
        <div class="col-sm-3 col-sm-offset-1 panel panel-primary">
            <div class="panel-heading">
                <h2 th:text="${hotel?.name}"></h2>
            </div>
            <div class="panel-body">
                <h5>Your bookings in this hotel:</h5><br/>
                <ul class="list-group">
                    <li th:each="booking : ${bookingList}" class="list-group-item">
                        <a th:href="@{/bookings/}+${booking?.id}">
                            <span th:text="${booking?.getReadableDate(booking?.startDate)}"></span> - <span th:text="${booking?.getReadableDate(booking?.endDate)}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8">
            <h3 class="title wow fadeInDown animated" data-wow-delay=".5s" style="font-size: 30px;">Write a review for
                <br/><span th:text="${hotel?.name}" style="color: green;"></span></h3>
            <div class="contact-form"><br/><br/>
                <h4 class="wow slideInDown animated" data-wow-delay=".5s" th:if="${param.message!=null}"
                    th:text="${param.message[0]}" style="color: red;"></h4>
                <form th:action="@{/reviews/hotel/}+${hotel?.id}+@{/create}" method="post"><br/>

                    <input name="title" class="wow fadeInDown animated" data-wow-delay=".7s" type="text"
                           placeholder="Review Title"
                           required=""></input>
                    <textarea name="comment" class="wow fadeInDown animated" data-wow-delay=".9s"
                              placeholder="Write your review"
                              required=""></textarea><br/><br/>
                    <div class="form-group" data-wow-delay=".5s">
                        <label>Your Rating</label>
                        <div class="row lead">
                            <div id="stars" class="starrr"></div>
                            You gave a rating of <span id="count">0</span> star(s)
                        </div>
                        <input type="hidden" id="ratingCount" name="rating"></input>
                    </div>


                    <input type="submit" value="SUBMIT"></input>
                </form>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div th:include="fragments/footer"></div>
