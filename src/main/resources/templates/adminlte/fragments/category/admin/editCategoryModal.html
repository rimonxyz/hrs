<div class="modal fade" id="modal-edit-category">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title">Create Room</h4>-->
            </div>
            <div class="modal-body">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Hotel</h3>
                    </div>
                    <form th:action="@{/admin/categories/create}" method="post" enctype="multipart/form-data">
                        <div>
                            <input name="id" type="hidden" id="catIdEdit"></input>
                        </div>
                        <div id="new_category">
                            <div class="form-group" data-wow-delay=".5s">
                                <h4>Image1</h4>
                                <input name="images" id="image1" class="fadeInDown animated" required="required" type="file"></input>
                                <h4>Image2</h4>
                                <input name="images" id="image2" class="fadeInDown animated" type="file" required="required"></input>
                                <h4>Image3</h4>
                                <input name="images" id="image3" class="fadeInDown animated" type="file" required="required"></input>
                            </div>

                            <div class="form-group" data-wow-delay=".5s">
                                <label for="catNameEdit">Category Name:</label>
                                <input name="name" id="catNameEdit" class="form-control" type="text" placeholder="Category Name"
                                       required="required"></input>
                            </div>
                            <div class="form-group" data-wow-delay=".5s">
                                <label for="maxChildNumberEdit">Maximum Child Number:</label>
                                <input name="maxChildNumber" id="maxChildNumberEdit" class="form-control" type="number"
                                       placeholder="Maximum Child Number"
                                       required="required"></input>
                            </div>
                            <div class="form-group" data-wow-delay=".5s">
                                <label for="maxAdultNumberEdit">Maximum Adult Number:</label>
                                <input name="maxAdultNumber" id="maxAdultNumberEdit" class="form-control" type="number"
                                       placeholder="Maximum Adult Number"
                                       required="required"></input>
                            </div>

                            <div class="col-md-6 form-left" data-wow-delay=".5s">
                                <input name="facilities.frontFace" class="checkbox" id="catFrontFaceEdit" type="checkbox">With Front Face?</input>
                            </div>
                            <div class="col-md-6 form-right" data-wow-delay=".5s">
                                <input name="facilities.withCorridor" class="checkbox" id="catWithCorridorEdit"  type="checkbox">With Corridor?</input>
                            </div>
                            <div class="col-md-6 form-left" data-wow-delay=".5s">
                                <input name="facilities.breakfast" class="checkbox" id="catBreakfastEdit" type="checkbox">Breakfast Available?</input>
                            </div>
                            <div class="col-md-6 form-right" data-wow-delay=".5s">
                                <input name="facilities.internet" class="checkbox" id="catInternetEdit" type="checkbox">Internet Available?</input>
                            </div>
                            <div class="col-md-6 form-left" data-wow-delay=".5s">
                                <input name="facilities.airConditioned" class="checkbox" id="catAirConditionedEdit" type="checkbox">AC Available?</input>
                            </div>
                            <div class="col-md-6 form-right" data-wow-delay=".5s">
                                <input name="facilities.tv" class="checkbox" type="checkbox" id="catTvEdit">TV Available?</input>
                            </div>
                            <div class="col-md-6 form-left" data-wow-delay=".5s">
                                <input name="facilities.geyser" class="checkbox" type="checkbox" id="catGeyserEdit">Geyser Available?</input>
                            </div>

                        </div>

                        <br/><br/>
                        <input class="btn btn-success btn-block" type="submit" value="Submit"></input>
                    </form>
                </div>
                <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                <!--</div>-->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
