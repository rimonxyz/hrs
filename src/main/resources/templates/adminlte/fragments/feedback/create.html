<div layout:fragment="main_content">

    <section class="content">
        <div class="row">

                <div class="col-md-8 col-sm-offset-2">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Create/Edit Package</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <form role="form" th:action="@{/feedback}" method="post">
                                <!-- text input -->
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input class="form-control" id="name" type="text" name="name" placeholder="Name" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="text" id="email" name="email" placeholder="Email" required="required"/>
                                </div>

                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone" required=""></input>
                                </div>

                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" name="message" placeholder="Message" required="required" rows="10"></textarea>
                                </div>


                                <div class="submit-button">
                                    <input class="form-control btn btn-success" id="submitButton" disabled="disabled" type="submit"
                                           value="SUBMIT"></input>
                                </div>

                            </form>
                        </div>

                    </div>
