<div class="modal fade" id="modal-edit-hotel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <!--<h4 class="modal-title">Create Room</h4>-->
            </div>
            <div class="modal-body">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Hotel</h3>
                    </div>
                    <form th:action="@{/admin/hotels/create}" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div>
                                <input type="hidden" name="id" id="hotelIdEdit"></input>
                            </div>
                            <div class="form-group">
                                <label for="hotelNameEdit">Hotel Name</label>
                                <input class="form-control" name="name" id="hotelNameEdit" type="text" placeholder="Hotel Name" required="required"></input>
                            </div>
                            <div class="form-group">
                                <label for="star">Star</label>
                                <select id="star" class="form-control" name="star">
                                    <option th:value="1">1 Star</option>
                                    <option th:value="2">2 Star</option>
                                    <option th:value="3">3 Star</option>
                                    <option th:value="4">4 Star</option>
                                    <option th:value="5">5 Star</option>
                                </select>
                            </div>

                            <hr/><span>Hotel Address</span><hr/>
                            <div class="form-group" id="address">
                                <div class="col-sm-6 form-group">
                                    <label for="addressCountryEdit">Country</label>
                                    <input class="form-control" name="address.country" id="addressCountryEdit" type="text" placeholder="Country" required="required"></input>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="addressCityEdit">City</label>
                                    <input class="form-control" name="address.city" id="addressCityEdit" type="text" placeholder="City" required="required"></input>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="addressDistrictEdit">District</label>
                                    <input name="address.district" class="form-control" id="addressDistrictEdit" type="text" placeholder="District" required="required"></input>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="addressUpazilaEdit">Upazila</label>
                                    <input name="address.upazila" class="form-control" id="addressUpazilaEdit" type="text" placeholder="Upazila" required="required"></input>
                                </div>
                                <div class="col-sm-12 form-group">
                                    <label for="addressAreaEdit">Area</label>
                                    <input name="address.area" class="form-control" id="addressAreaEdit" type="text" placeholder="Area" required="required"></input>
                                </div>
                            </div>
                            <hr/><span>Extra</span><hr/>
                            <div class="form-group">
                                <label for="phoneNumberEdit">Phone Number</label>
                                <input name="phoneNumber" class="form-control" id="phoneNumberEdit" type="text" placeholder="Phone"
                                       required=""></input>
                            </div>
                            <div class="form-group">
                                <label for="descriptionEdit">Hotel Description</label>
                                <textarea name="description" id="descriptionEdit" class="form-control" placeholder="Hotel Description"
                                          required="required"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Hotel Picture</label>
                                <input id="image" name="image"  type="file" placeholder="Image" required="required"></input>
                            </div>

                            <!--User info-->
                            <div>
                                <input type="hidden" id="userIdEdit" name="userId"></input>
                            </div>

                            <div class="box-footer">
                                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">CANCEL</button>
                                <input class="btn btn-primary pull-right" type="submit" value="UPDATE HOTEL"></input>
                            </div>
                        </div>

                    </form>
                </div>
                <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                <!--</div>-->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
