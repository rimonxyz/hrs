<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="adminlte/index">

<div layout:fragment="main_content">

    <section class="content-header">
        <h1>
            <span>Packages</span>
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/dashboard}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a th:href="@{/packages}">Packages</a></li>
            <li><a th:href="@{/packages/}+${pckg?.id}">Details</a></li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-sm-8">
                <div class="box">
                    <div class="box-header">
                        <h2 th:text="${pckg?.title}" class="title"></h2>
                        <h5 th:if="${pckg?.date != null}" style="margin-top: 10px;" class="pull-right">
                            <strong>Date: </strong>
                            <span th:text="${pckg?.getReadableDate(pckg?.date)}"></span>
                        </h5>
                        <h4 th:text="${pckg?.shortTag}" style="color: grey; margin-top: 10px;"></h4>
                        <h5 th:if="${pckg?.location != null}" style="margin-top: 10px;">
                            <strong>Location: </strong>
                            <span th:text="${pckg?.location}"></span>
                            <span th:if="${pckg?.location?.toLowerCase().equals('combined')}">(See description for location)</span>
                        </h5>
                        <h5 th:if="${pckg?.price != null}" style="margin-top: 10px;">
                            <strong>Price: </strong>
                            ৳<span th:text="${pckg?.price}"></span>
                        </h5>
                        <h5 th:if="${pckg?.duration != null}" style="margin-top: 10px;">
                            <strong>Duration: </strong>
                            ৳<span th:text="${pckg?.duration}"></span>
                        </h5>


                    </div>
                    <div class="box-body">
                        <img th:src="@{/packages/image/}+${pckg?.id}" th:alt="${pckg?.title}" class="img-responsive"
                             style="height: 300px; margin-right: 20px;margin-bottom: 20px;">
                        <h5 th:if="${pckg?.timeDistribution != null}" style="margin-top: 10px;">
                            <strong>Time Distribution</strong><br/>
                            <span th:text="${pckg?.timeDistribution}"></span>
                        </h5>
                        <h5 th:if="${pckg?.include != null}" style="margin-top: 10px;">
                            <strong>This Package includes</strong><br/>
                            <span th:text="${pckg?.include}"></span>
                        </h5>

                        <h5 th:if="${pckg?.exclude != null}" style="margin-top: 10px;">
                            <strong>This Package doesn't includes</strong><br/>
                            <span th:text="${pckg?.exclude}"></span>
                        </h5>


                        <p th:text="${pckg?.description}" style="margin-top: 15px;"></p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="box box-widget widget-user" th:each="p: ${pckgList}">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-black"
                         th:style="'background:url(' + @{/packages/image/}+${p?.id} + ') center center;'">
                        <h3 class="widget-user-username" th:text="${p?.title}"
                            style="color: #000; font-family: 'Arial Rounded MT Bold'"></h3>
                        <h5 class="widget-user-desc" th:text="${p?.location}" style="color: #000;"></h5>

                        <div class="col-sm-12">
                            <a class="btn btn-primary pull-right" th:href="@{/packages/}+${p?.id}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
