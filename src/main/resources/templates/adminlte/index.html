<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="adminlte/fragments/head"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini" th:classappend="${sidebarCollapse} ? sidebar-collapse : ''">
<div class="wrapper">

    <div th:include="adminlte/fragments/header"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:include="adminlte/fragments/left_sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
       <section class="content">
           <div th:replace="@{/adminlte/}+${template}"></div>
           <!--<div th:include="adminlte/fragments/dashboard"></div>-->
       </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:include="adminlte/fragments/footer"></div>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" th:if="${hotel != null}">
        <!-- Create the tabs -->
        <!--<ul class="nav nav-tabs nav-justified control-sidebar-tabs">-->
            <!--<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>-->
            <!--<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>-->
        <!--</ul>-->
        <!-- Tab panes -->
        <div class="tab-content">

            <div th:include="@{/adminlte/fragments/hotel/details}"></div>

            <!-- /.tab-pane -->
            <!-- Stats tab content -->
            <div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div>
            <!-- /.tab-pane -->
            <!-- Settings tab content -->
            <!--<div th:include="adminlte/fragments/settings_tab"></div>-->
            <!-- /.tab-pane -->
        </div>
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<div th:include="adminlte/fragments/foot"></div>
</body>
</html>
