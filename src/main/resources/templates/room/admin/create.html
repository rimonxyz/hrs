<div th:include="fragments/modal"></div>
<!--welcome-->
<div class="contact" id="contact">
    <div class="container">
        <h3 class="title wow fadeInDown animated" data-wow-delay=".5s">Create Room</h3>
        <div class="contact-form">
            <p class="wow slideInDown animated" data-wow-delay=".5s">Sed ut turpis elit ullamcorper in auctor non,
                accumsan vel lacus nulla auctor cursus nunc. Maecenas ultricies dolor in urna tempus, id egestas erat
                finibus interdum lectus eget scelerisque.</p>

            <form th:action="@{/hotel/rooms/create}" method="post" enctype="multipart/form-data">
                <div class="fadeInDown animated" data-wow-delay=".5s">
                    <h4>Image1</h4>
                    <input name="images" id="image1" class="fadeInDown animated" type="file"
                           required="required"></input>
                    <h4>Image2</h4>
                    <input name="images" id="image2" class="fadeInDown animated" type="file"
                           required="required"></input>
                    <h4>Image3</h4>
                    <input name="images" id="image3" class="fadeInDown animated" type="file"
                           required="required"></input>
                </div>
                <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="roomNumber" type="text" placeholder="Room Number" required="required"></input>
                </div>
                <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="floorNumber" class="text" type="number" placeholder="Floor Number"
                           required="required"></input>
                </div>

                <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="price" class="text" type="number" placeholder="Price" required="required"></input>
                </div>
                <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="discount" class="text" type="number" placeholder="Discount"></input>
                </div>

                <h3>Category</h3>

                <div id="select_category" th:if="${categoryList!=null || !categoryList.isEmpty()}">
                    <select name="category.id" class="wow fadeInDown animated">
                        <option th:each="cat : ${categoryList}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        <!--<option th:value="Dummy">Dummy 2</option>-->
                    </select>
                </div>


                <input class="wow fadeInDown animated" type="submit" value="CREATE HOTEL"></input>
            </form>
        </div>
    </div>
</div>
