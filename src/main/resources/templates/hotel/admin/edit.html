<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head"></div>
</head>
<body>

<!--navigation-->
<div th:include="fragments/navigation"></div>
<!--//navigation-->


<div th:include="fragments/modal"></div>
<!--welcome-->
<div class="contact" id="contact">
    <div class="container">
        <h3 class="title wow fadeInDown animated" data-wow-delay=".5s">Create Hotel</h3>
        <div class="contact-form">
            <p class="wow slideInDown animated" data-wow-delay=".5s">Sed ut turpis elit ullamcorper in auctor non,
                accumsan vel lacus nulla auctor cursus nunc. Maecenas ultricies dolor in urna tempus, id egestas erat
                finibus interdum lectus eget scelerisque.</p>
            <form th:action="@{/admin/hotels/edit/}+${hotel?.id}" method="post" enctype="multipart/form-data">
                <div class="fadeInDown animated" data-wow-delay=".5s">
                    <input name="name" th:value="${hotel?.name}" type="text" placeholder="Name" required="required"></input>
                </div>
                <div class="fadeInDown animated" data-wow-delay=".5s">
                    <select class="col-md-12" name="star">
                        <option th:value="1" th:selected="${hotel?.star == 1}">1 Star</option>
                        <option th:value="2" th:selected="${hotel?.star == 2}">2 Star</option>
                        <option th:value="3" th:selected="${hotel?.star == 3}">3 Star</option>
                        <option th:value="4" th:selected="${hotel?.star == 4}">4 Star</option>
                        <option th:value="5" th:selected="${hotel?.star == 5}">5 Star</option>
                        <option th:value="6" th:selected="${hotel?.star == 6}">6 Star</option>
                        <option th:value="7" th:selected="${hotel?.star == 7}">7 Star</option>
                    </select>
                </div>
                <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.country" th:value="${hotel?.address?.country}" class="text" type="text" placeholder="Country" required="required"></input>
                </div>
                <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.city" th:value="${hotel?.address?.city}" class="text" type="text" placeholder="City" required="required"></input>
                </div>
                <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.district" th:value="${hotel?.address?.district}" class="text" type="text" placeholder="District" required="required"></input>
                </div>
                <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.area" th:value="${hotel?.address?.area}" class="text" type="text" placeholder="Area" required="required"></input>
                </div>
                <div class="clearfix"></div>
                <input name="phoneNumber" th:value="${hotel?.phoneNumber}" class="wow fadeInDown animated" data-wow-delay=".7s" type="text" placeholder="Phone"
                       required=""></input>
                <textarea name="description" th:text="${hotel?.description}" class="wow fadeInDown animated" data-wow-delay=".9s" placeholder="Hotel Description"
                          required=""></textarea>
                <div class="form-group" data-wow-delay=".5s">
                    <br/>
                    <input class="form-control" name="image"  type="file" placeholder="Image" required="required"></input>
                </div>
                <input type="submit" value="UPDATE HOTEL"></input>
            </form>
        </div>
    </div>
</div>

<!--footer-->
<div th:include="fragments/footer"></div>
<!footer.htmloter-->

    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });
    });
</script>
<!--script-->
<!--responsive slider-->
<script th:src="@{/js/responsiveslides.min.js}"></script>

<!-- start-smooth-scrolling-->
<script type="text/javascript" th:src="@{/js/move-top.js}"></script>
<script type="text/javascript" th:src="@{/js/easing.js}"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
        });
    });
</script>
<!--//end-smooth-scrolling-->
<!--bar-js-->
<script th:src="@{/js/bars.js}"></script>
<!--bar-js-->
<!--animate-->
<script th:src="@{/js/wow.min.js}"></script>
<script>
    new WOW().init();
</script>
<!--//end-animate-->

    $(document).ready(function () {

        var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
        };

        $().UItoTop({easingType: 'easeOutQuart'});

    });

</body>
