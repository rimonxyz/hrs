<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head"></div>
</head>
<body>

<!--navigation-->
<div th:include="fragments/navigation"></div>

<div class="row" style="margin-top: 20px;">
    <div class="col-sm-4 col-sm-offset-2">
        <div id="top" class="callbacks_container">
            <div id="roomBox" th:each="room : ${hotel?.roomList}"
                 th:onclick="'onRoomItemClick(this,\'' + ${room.id} + '\');'"
                 class="col-sm-1 room-grids wow zoomInLeft animated"
                 data-wow-delay=".5s">
                <span hidden="hidden" id="roomId" th:text="${room.id}"></span>
                <h6>No. <span id="roomNumber" th:text="${room?.roomNumber}"></span></h6>
                <p>$<span id="roomPrice" th:text="${room?.price}"></span></p>
            </div>

            <!--<div class="clearfix"></div>-->
        </div>
    </div>
    <div class="col-sm-4">
        <div id="hotelInfo">
            <h2 th:text="${hotel?.name}"></h2>
            <h3 th:text="${hotel?.phoneNumber}"></h3>
            <h5 th:text="${hotel?.getAddress()?.getCommaSeperatedString()}"></h5>
            <table id="bookingTable" class="table">
                <thead>
                <tr>
                    <td id="id">ID</td>
                    <td>Room No</td>
                    <td>Price</td>
                    <!--<td>Discount</td>-->
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!--footer-->
<div th:include="fragments/footer"></div>
<!--//footer-->
<script th:src="@{/js/self/hotelDetails.js}"></script>
<script th:src="@{/js/lightbox-plus-jquery.min.js}"></script>
<script th:src="@{/js/easyResponsiveTabs.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });
    });
</script>
<!--script-->
<!--responsive slider-->
<script th:src="@{/js/responsiveslides.min.js}"></script>
<!--//responsive slider-->
<!-- start-smooth-scrolling-->
<script type="text/javascript" th:src="@{/js/move-top.js}"></script>
<script type="text/javascript" th:src="@{/js/easing.js}"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
        });
    });
</script>
<!--//end-smooth-scrolling-->
<!--bar-js-->
<script th:src="@{/js/bars.js}"></script>
<!--bar-js-->
<!--animate-->
<script th:src="@{/js/wow.min.js}"></script>
<script>
    new WOW().init();
</script>
<!--//end-animate-->
<!--smooth-scrolling-of-move-up-->
<script type="text/javascript">
    $(document).ready(function () {

        var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
        };

        $().UItoTop({easingType: 'easeOutQuart'});

    });
</script>
<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
<!--//smooth-scrolling-of-move-up-->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.js}"></script>

<script>
    // You can also use "$(window).load(function() {"
    $(function () {
        // Slideshow 3
        $("#slider3").responsiveSlides({
            auto: true,
            pager: false,
            nav: true,
            speed: 500,
            namespace: "callbacks",
            before: function () {
                $('.events').append("<li>before event fired.</li>");
            },
            after: function () {
                $('.events').append("<li>after event fired.</li>");
            }
        });

    });
</script>
</body>
</html>
