<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head"></div>
</head>
<body>

<!--navigation-->
<div th:include="fragments/navigation"></div>
<!--//navigation-->


<div th:include="fragments/modal"></div>
<!--welcome-->
<div class="contact" id="contact">
    <div class="container">
        <h3 class="title wow fadeInDown animated" data-wow-delay=".5s">Update <span th:text="${user?.name}"></span></h3>
        <div class="contact-form">
            <p class="wow slideInDown animated" data-wow-delay=".5s" th:if="${param.message!=null}">
                <span th:text="${param.message[0]}"></span>
            </p>

            <form th:action="@{/admin/users/edit/}+${user?.id}" method="post" enctype="multipart/form-data">
                <div class="fadeInDown animated" data-wow-delay=".5s">
                    <input name="name" th:value="${user?.name}" type="text" placeholder="Name" required="required"></input>
                </div>
                <div class="fadeInDown animated" data-wow-delay=".5s">
                    <input name="email" th:value="${user?.email}" type="email" placeholder="Email" required="required"></input>
                </div>
                <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.country" th:value="${user?.address?.country}" class="text" type="text" placeholder="Country" required="required"></input>
                </div>
                <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.city" th:value="${user?.address?.city}" class="text" type="text" placeholder="City" required="required"></input>
                </div>
                <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.district" th:value="${user?.address?.district}" class="text" type="text" placeholder="District" required="required"></input>
                </div>
                <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                    <input name="address.area" th:value="${user?.address?.area}" class="text" type="text" placeholder="Area" required="required"></input>
                </div>
                <div class="clearfix"></div>
                <input name="phoneNumber" th:value="${user?.phoneNumber}" class="wow fadeInDown animated" data-wow-delay=".7s" type="text" placeholder="Phone Number"
                       required=""></input>

                <!--<div class="form-group" data-wow-delay=".5s">-->
                    <!--<br/>-->
                    <!--<input class="form-control" name="image"  type="file" placeholder="Image" required="required"></input>-->
                <!--</div>-->
                <input type="submit" value="UPDATE USER"></input>
            </form>

        </div>
    </div>
</div>

<!--footer-->
<div th:include="fragments/footer"></div>
<!--//footer-->
<script th:src="@{/js/lightbox-plus-jquery.min.js}"></script>
<script th:src="@{/js/easyResponsiveTabs.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });
    });
</script>
<!--script-->
<!--responsive slider-->
<script th:src="@{/js/responsiveslides.min.js}"></script>
<!--//responsive slider-->
<!-- start-smooth-scrolling-->
<script type="text/javascript" th:src="@{/js/move-top.js}"></script>
<script type="text/javascript" th:src="@{/js/easing.js}"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
        });
    });
</script>
<!--//end-smooth-scrolling-->
<!--bar-js-->
<script th:src="@{/js/bars.js}"></script>
<!--bar-js-->
<!--animate-->
<script th:src="@{/js/wow.min.js}"></script>
<script>
    new WOW().init();
</script>
<!--//end-animate-->
<!--smooth-scrolling-of-move-up-->
<script type="text/javascript">
    $(document).ready(function () {

        var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
        };

        $().UItoTop({easingType: 'easeOutQuart'});

    });
</script>
<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
<!--//smooth-scrolling-of-move-up-->

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.js}"></script>

<script>
    // You can also use "$(window).load(function() {"
    $(function () {
        // Slideshow 3
        $("#slider3").responsiveSlides({
            auto: true,
            pager: false,
            nav: true,
            speed: 500,
            namespace: "callbacks",
            before: function () {
                $('.events').append("<li>before event fired.</li>");
            },
            after: function () {
                $('.events').append("<li>after event fired.</li>");
            }
        });

    });
</script>
</body>
</html>
