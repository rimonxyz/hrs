<!--navigation-->

<div th:include="fragments/modal"></div>
<!--welcome-->
<div class="contact" id="contact">
    <div class="container">
        <h3 class="title wow fadeInDown animated" data-wow-delay=".5s">Create Category</h3>
        <div class="contact-form">
            <p class="wow slideInDown animated" data-wow-delay=".5s"><span th:if="${param.message!=null}" th:text="${param.message[0]}"></span></p>

            <form th:action="@{/admin/categories/create}" method="post" enctype="multipart/form-data">

                <div id="new_category">
                    <div class="fadeInDown animated" data-wow-delay=".5s">
                        <h4>Image1</h4>
                        <input name="images" id="image1" class="fadeInDown animated" type="file"></input>
                        <h4>Image2</h4>
                        <input name="images" id="image2" class="fadeInDown animated" type="file"></input>
                        <h4>Image3</h4>
                        <input name="images" id="image3" class="fadeInDown animated" type="file"></input>
                    </div>

                    <div class="wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="name" class="text" type="text" placeholder="Category Name"
                               required="required"></input>
                    </div>
                    <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="maxChildNumber" class="text" type="number"
                               placeholder="Maximum Child Number"
                               required="required"></input>
                    </div>
                    <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="maxAdultNumber" class="text" type="number"
                               placeholder="Maximum Adult Number"
                               required="required"></input>
                    </div>

                    <div class="col-md-6 form-left wow fadeInDown animated form-group" data-wow-delay=".5s">
                        <input name="facilities.frontFace" class="checkbox" type="checkbox">With Front Face?</input>
                    </div>
                    <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="facilities.withCorridor" class="checkbox" type="checkbox">With Corridor?</input>
                    </div>
                    <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="facilities.breakfast" class="checkbox" type="checkbox">Breakfast Available?</input>
                    </div>
                    <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="facilities.internet" class="checkbox" type="checkbox">Internet Available?</input>
                    </div>
                    <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="facilities.airConditioned" class="checkbox" type="checkbox">AC Available?</input>
                    </div>
                    <div class="col-md-6 form-right wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="facilities.tv" class="checkbox" type="checkbox">TV Available?</input>
                    </div>
                    <div class="col-md-6 form-left wow fadeInDown animated" data-wow-delay=".5s">
                        <input name="facilities.geyser" class="checkbox" type="checkbox">Geyser Available?</input>
                    </div>

                </div>

                <input class="wow fadeInDown animated" type="submit" value="CREATE CATEGORY"></input>
            </form>
        </div>
    </div>
</div>

<div th:include="fragments/footer"></div>
